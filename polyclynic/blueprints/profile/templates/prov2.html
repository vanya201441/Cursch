<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Заказы.</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <style>
    body {
        font-family: Arial, sans-serif;
        background: #36393f; /* желаемый цвет фона, похожий на фон приложения Discord */
        color: white; /* белый цвет текста */
        text-align: center; /* центрируем текст */
        margin: 0;
    }

    input.input {
        margin: 10px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #7289da; /* желаемый цвет границы */
    }

    input[type="submit"] {
        background: #7289da; /* желаемый цвет фона кнопки */
        color: white; /* белый цвет текста на кнопке */
        cursor: pointer; /* меняем курсор при наведении на кнопку */
    }

    a {
        color: #7289da; /* желаемый цвет текста ссылки */
        text-decoration: none; /* убираем подчкив ссылки */
    }

    a:hover {
        text-decoration: underline; /* добавляем подчеркивание при наведении на ссылку */
    }
</style>


</head>
<body class="design2">
    <h2 align="center" class="distant">Введите месяц и год:</h2>
    <form   action="" method='POST' align="center" style="margin-top: 260px">
        <input type="text"   class="input" placeholder="Год начала"      name="year_start">
        <input type="text"   class="input" placeholder="Год окончания"    name="year_end">
        <input type="submit" class="input" placeholder="отправить">
    </form>
<div align="center" style="margin-top: 550px"> <a href="/">Выход в главное меню</a> </div>
</body>
</html>
