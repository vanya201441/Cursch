<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создать отчёт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #36393f;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        input {
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #7289da;
        }
        input[type="submit"] {
            background: #7289da;
            color: white;
            cursor: pointer;
        }
        a {
            color: #7289da;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
{% with messages = get_flashed_messages(with_categories=True) %}
    {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
{% endwith %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <h2>Создать отчёт</h2>
            <form action="" method="POST">
                <div class="mb-3">
                    <label for="year" class="form-label">Год</label>
                    <input type="number" class="form-control" name="year" id="year" required>
                </div>
                <div class="mb-3">
                    <label for="month" class="form-label">Месяц</label>
                    <input type="number" class="form-control" name="month" min="1" max="12" id="month" required>
                </div>
                <button class="btn btn-primary" type="submit">Создать отчёт</button>
            </form>
            <div class="mt-3">
                <a href="{{ url_for('reports.reports_choice') }}" class="btn btn-secondary">Назад</a>
                <a href="/" class="btn btn-secondary">На главную</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
