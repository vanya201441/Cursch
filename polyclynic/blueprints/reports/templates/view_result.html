<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Отчёт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #36393f;
            color: white; /* изменение цвета текста на белый */
            text-align: center;
            margin: 0;
            padding: 0;
        }
        table {
            width: 100%;
            margin-bottom: 1rem;
            color: #fff;
        }
        th, td {
            padding: 0.75rem;
            vertical-align: top;
            border-top: 1px solid #dee2e6;
        }
        th {
            background-color: #212529;
            color: #fff;
            font-weight: bold;
        }
        td {
            background-color: #343a40;
        }
        .buttons-menu {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<center>
    <h2>{{ title }}</h2>
    <div class="container">
        <div class="row">
            <div class="col-10">
                <table class="table" style="color: white;"> <!-- изменение цвета текста в таблице на белый -->
                    <thead>
                        <tr>
                            <th scope="col">Специализация</th>
                            <th scope="col">Дата рождения врача</th>
                            <th scope="col">Адрес</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in result %}
                        <tr>
                            <td>{{ i['diagnosis'] }}</td>
                            <td>{{ i['birth_year'] }}</td>
                            <td>{{ i['address'] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="buttons-menu">
        <a href="{{ url_for('reports.view_' ~ num) }}" class="btn btn-secondary">Назад</a>
        <a href="/" class="btn btn-secondary">На главную</a>
    </div>
</center>
</body>
</html>
